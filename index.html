<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div>
      <input
        type="text"
        id="locationInput"
        name="locationInput"
        placeholder="Search location"
      />
      <button class="changeToF">Display °F</button>
      <button class="changeToC">Display °C</button>
      <div class="current">
        <div class="location"></div>
        <div class="currentLeft">
          <div>Condition</div>
          <div class="condition"></div>
          <div><img src="#" class="condition-img" /></div>
        </div>
        <div class="currentRight">
          <div>Temp</div>
          <div><span class="tempC"></span><span class="tempF"></span></div>
          <div>Humidity</div>
          <div class="humidity"></div>
        </div>
      </div>
      <div class="forecast">
        <div>
          <div class="next-day"></div>
          <div class="condition 1"></div>
          <div><img src="#" class="img 1" /></div>
        </div>
        <div>
          <div class="day-after-next"></div>
          <div class="condition 2"></div>
          <div><img src="#" class="img 2" /></div>
        </div>
      </div>
    </div>
  </body>
</html>
